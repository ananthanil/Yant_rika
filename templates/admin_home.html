<!DOCTYPE html>
<html>
<head>
	<title> admin_home</title>
</head>
<body>
<h1>welcome admin</h1>
<form method="post">
	<table align="center" border="2">
		<thead>
			<tr>
				<th>ID</th>
				<th>DATE</th>
				<th>NANE</th>
				<th>INSTITUTION</th>
				<th>PHONE NUMBER</th>
				<th>EMAIL</th>
			</tr>
		</thead>
		<tbody>
				{% for row in data['register'] %}
				<tr>
					<td>{{row['reg_id']}}</td>
					<td>{{row['date']}}</td>
					<td>{{row['name']}}</td>
					<td>{{row['college_name']}}</td>
					<td>{{row['phone']}}</td>
					<td>{{row['email']}}</td>
				</tr>
				{% endfor %}
		</tbody>
		
	</table>
	
</form>
</body>
</html>
